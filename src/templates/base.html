
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Kyle's Addresses</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %}
        <h1><a href="{{ url_for('upload') }}">Upload Records</a></h1>
        {% endblock %}
    </div>
</body>
</html>
